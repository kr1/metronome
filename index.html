<html>
    <head>
        <title>METRONOME</title>
        <meta name="keywords" content="metronome, online, browser, web audio api, multirhythm, rhythmic metronome" />
        <meta name="description" content="an audio-visual metronome supporting various rhythms and patterns" />
        <meta name="author" content="christian wÃ¶rner, ernst modersohn" />
        <script type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/javascripts/init.js"></script>
        <script type="text/javascript" src="/javascripts/handlers.js"></script>
        <script type="text/javascript" src="/javascripts/wavetables.js"></script>
        <script type="text/javascript" src="/javascripts/rhythmViewPort.js"></script>
        <script type="text/javascript" src="/javascripts/audio_graph.js"></script>
        <script type="text/javascript" src="/javascripts/drums.js"></script>
        <script type="text/javascript" src="/javascripts/metronome.js"></script>
        <script type="text/javascript" src="/javascripts/audio.js"></script>
        <script type="text/javascript" src="/javascripts/rhythmEditor.js"></script>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="/metro.css" type="text/css">
    </head>
    <body id="body">
        <h2>Metronome</h2>
        <ul>
            <li>
                <button id="playButton" title="keyboard: [space]">Play/Pause</button>
            </li>
            <li>
                 <img id="audioOnOff" class="onOffPic" title="keyboard: a"
                     data-onSrc="pics/ear_strong_green.png"
                     data-offSrc="pics/ear_strong_grey.png"
                     data-name="audio"
                     src="pics/ear_strong_green.png"/>
                 <img id="visualOnOff" class="onOffPic" title="keyboard: v"
                     data-onSrc="pics/auge_green.png"
                     data-offSrc="pics/auge_grey.png"
                     data-name="visual"
                     src="pics/auge_green.png"/>
            </li>
            <li>
                <span id="speedMonitor" class="Monitor" title="keyboard: left/right arrow">120.0</span>
                <span id="speedMonitorUnit" class="Monitor">BPM</span>
            </li>
            <li class="broad">
                <span id="analyzedRhythmMonitor" class="Monitor"></span>
            </li>
            <li>
                <button id="unhideControlsButton">Show Controls</button>
            </li>
            <li>
                <button id="unhideNewRhythmButton">Modify Rhythm</button>
            </li>
        </ul>
        <div id="newRhythmContainer" class="hidden modalPanelContainer">
            <div id="newRhythm" class="modalPanel">
                <input id="newRhythmLengthSlider" min="2" max="27" step="1" value="4" type="range"/>
                <span id="newRhythmLengthMonitor" class="Monitor">4</span>
                <button id="saveNewRhythmButton">Save New Rhythm</button>
                <button id="hideNewRhythmButton">hide rhythm editor</button>
                <div id="rhythmEditor">
                    <!-- filled by JavaScript -->
                </div>
            </div>
        </div>
        <div id="controlsContainer" class="hidden modalPanelContainer">
            <div id="controls" class="modalPanel">
                <table class="broad">
                    <tr>
                        <td>
                            <input id="speedSlider" min="5" max="333" step="0.1" value="120" type="range" title="keyboard: left/right arrow"/>
                        </td>
                        <td>
                            <span id="speedMonitor" class="Monitor">120.0</span>
                        </td>
                        <td>
                            <span id="speedMonitorUnit" class="Monitor">BPM</span>
                        </td>
                    </tr>
                </table>
                <table class="broad">
                    <tr>
                        <td>
                            <input type="range" name="kickVol" class="volVertical" rel="kick" min="0" max="1.2" step="0.01" value="1"><br/>
                            <span id="kickVolMonitor" class="Monitor">1.0</span>
                        </td>
                        <td>
                            <input type="range" name="snareVol" class="volVertical" rel="snare"  min="0" max="1.2" step="0.01" value="1"><br/>
                            <span id="snareVolMonitor" class="Monitor">1.0</span>
                        </td>
                        <td>
                            <input type="range" name="hihatVol" class="volVertical" rel="hihat"  min="0" max="1.2" step="0.01" value="1"><br/>
                            <span id="hihatVolMonitor" class="Monitor">1.0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="hideControls">hide controls</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="rhythmViewPort" style="position:relative">
            <span id="meter" style="background-color:#888888;position:absolute;"></span>
            <span id="one" style="background-color:#BB9999;position:absolute;"></span>
            <span id="two" style="background-color:#8888BB;position:absolute;"></span>
            <span id="three" style="background-color:#AAAA11;position:absolute;"></span>
            <span id="four" style="background-color:#7788FF;position:absolute;"></span>
        </div>
    </body>
</html>
