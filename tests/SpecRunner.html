<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>METRONOME - Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="jasmin_lib/jasmine.css">
  <script type="text/javascript" src="jasmin_lib/jasmine.js"></script>
  <script type="text/javascript" src="jasmin_lib/jasmine-html.js"></script>

  <!-- include source files here... -->
  
  <script type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../javascripts/metronome.js"></script>
  <script type="text/javascript" src="../javascripts/init.js"></script>
  <script type="text/javascript" src="../javascripts/audio_graph.js"></script>
  <script type="text/javascript" src="../javascripts/drums.js"></script>
  <script type="text/javascript" src="../javascripts/audio.js"></script>
  <script type="text/javascript" src="../javascripts/rhythmEditor.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/metronomeSpec.js"></script>
  <script type="text/javascript" src="spec/audioGraphSpec.js"></script>
  <script type="text/javascript" src="spec/initSpec.js"></script>
  <script type="text/javascript" src="spec/rhythmEditorSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
